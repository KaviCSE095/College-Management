		<script>
			function valid()
			{
			var uname=document.getElementById("username").value;
			var psw=document.getElementById("psw").value;
			if(uname==psw&&uname!="")
			{
				alert("Login success.");
				window.location="index.html";
			}
			else
			{
				alert("Login failed.");
			}
			}
		</script>
		<style>
			button{
			height:40px;
			width:80px;
			background-color:green;
			border-radius:30%;
			}
			button:hover{
			height:45px;
			width:85px;
			background-color:green;

		<center>
			<h3><u>KCET Login</u></h3>
			<form input type="text" method="post">
			<strong><b>Username:</b></strong>
			<input type="text"placeholder="Enter username"name="uname"id="username"required><br/><br/><br/><br/>
			<strong><b>Password:</b></strong><input type="password" id="psw"placeholder="Enter password"name="psw"required><br/><br/>
			<br/><button value="Login"onclick="valid()">Login</button>

			<br/>
			<h3>Note: Username and Password must be Same</h3>
